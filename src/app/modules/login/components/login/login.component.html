  <div class="row">

    <div class="col-xl-12 p-0">
      <div class="login-card">
        <form
          class="theme-form login-form"
          [formGroup]="loginForm"
          (ngSubmit)="signInSumbit()"
        >
          <!-- <h4>Login</h4>
          <h6>Welcome back! Log in to your account.</h6> -->
          <div class="logo-img mb-3">
            <img
            class="bg-img-cover bg-center"
            src="assets/images/login/sig_logo.svg"
            alt="looginpage"
            width="50%"
          
          />
          </div>
          <div class="form-group">
            <label
              >Email Address <span class="required-asterisk">*</span></label
            >
            <div class="input-group">
              <span class="input-group-text"><i class="icon-email"></i></span>
              <input
                class="form-control"
                type="email"
                required=""
                formControlName="email"
                placeholder="test@gmail.com"
                [ngClass]="{
                  'is-invalid':
                    (isFormSubmitted && loginForm.controls['email'].errors) ||
                    (!loginForm.controls['email'].pristine &&
                      loginForm.controls['email'].invalid)
                }"
              />
              <div
                class="invalid-feedback"
                *ngIf="
                  (isFormSubmitted && loginForm.controls['email'].errors) ||
                  (!loginForm.controls['email'].pristine &&
                    loginForm.controls['email'].invalid)
                "
              >
                <div *ngIf="loginForm.controls['email'].errors?.required">
                  Email Address is required
                </div>
                <div *ngIf="loginForm.controls['email']?.errors?.pattern">
                  Enter valid email
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label>Password <span class="required-asterisk">*</span></label>
            <div class="input-group">
              <span class="input-group-text"><i class="icon-lock"></i></span>
              <input
                class="form-control"
                type="password"
                name="login[password]"
                [type]="show ? 'text' : 'password'"
                required=""
                placeholder="*********"
                formControlName="password"
                [ngClass]="{
                  'is-invalid':
                    (isFormSubmitted && loginForm.controls.password.errors) ||
                    (!loginForm.controls.password.pristine &&
                      loginForm.controls.password.invalid)
                }"
              />
              <div
                class="invalid-feedback"
                *ngIf="
                  (isFormSubmitted && loginForm.controls.password.errors) ||
                  (!loginForm.controls.password.pristine &&
                    loginForm.controls.password.invalid)
                "
              >
                <div *ngIf="loginForm.controls.password.errors?.required">
                  Password is required
                </div>
              </div>
              <div class="show-hide" (click)="showPassword()" *ngIf="!show">
                <span class="show"></span>
              </div>
              <div class="show-hide" (click)="showPassword()" *ngIf="show">
                <span class="Hide"></span>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="checkbox ms-1">
              <!-- <input id="checkbox1" type="checkbox" />
              <label class="text-muted" for="checkbox1"
                >Remember password</label
              > -->
            </div>
            <a class="link a-tag-common" (click)="forGotPassword()"
              >Forgot password?</a
            >
          </div>
          <div class="form-group">
            <button class="btn btn-primary btn-block" type="submit">
              Sign in
            </button>
          </div>
          <hr />
          <!-- <div class="login-social-title">
            <h5>Sign in with</h5>
          </div> -->
          <div class="form-group" (click)="googleLogin()">
            <div class="google-btn">
              <div class="google-icon-wrapper">
                <img class="google-icon" src="assets/svgIcon/google_Logo.svg" />
              </div>
              <p class="btn-text a-tag-common"><b>Sign in with google</b></p>
            </div>
          </div>
          <!-- <div class="form-group">
                        <ul class="login-social">
                          <li><a title="Google" href="https://www.linkedin.com" target="_blank"><i class="fa fa-google"></i></a></li>
                            <li><a title="Google" href="https://www.linkedin.com" target="_blank"><app-feather-icon
                                        [icon]="'linkedin'"></app-feather-icon></a></li>
                            <li><a title="Twitter" href="https://twitter.com" target="_blank"><app-feather-icon
                                        [icon]="'twitter'"></app-feather-icon></a></li>
                            <li><a title="Facebook" href="https://www.facebook.com" target="_blank"><app-feather-icon
                                        [icon]="'facebook'"></app-feather-icon></a></li>
                            <li><a title="Instagram" href="https://www.instagram.com" target="_blank"><app-feather-icon
                                        [icon]="'instagram'"></app-feather-icon></a></li>
                        </ul>
                    </div> -->
          <p>
            Don't have account?<a class="ms-2 a-tag-common" (click)="createAccount()"
              >Create Account</a
            >
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
