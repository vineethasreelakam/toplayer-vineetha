<form [formGroup]="individualForm">
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label>First Name</label>
        <!-- <div class="small-group"> -->
        <div class="input-group">
          <span class="input-group-text"><i class="icon-user"></i></span>
          <input
            class="form-control"
            type="text"
            required=""
            placeholder="First Name"
            formControlName="first_name"
            [ngClass]="{
              'is-invalid':
                (isFormSubmitted && individualForm.controls['first_name'].errors) ||
                (!individualForm.controls['first_name'].pristine &&
                  individualForm.controls['first_name'].invalid)
            }"
          />
          <div
            class="invalid-feedback"
            *ngIf="
              (isFormSubmitted && individualForm.controls.first_name.errors) ||
              (!individualForm.controls.first_name.pristine &&
                individualForm.controls.first_name.invalid)
            "
          >
            <div *ngIf="individualForm.controls.first_name.errors?.required">
              First Name is required
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <div class="input-group">
          <span class="input-group-text"><i class="icon-user"></i></span>
          <input
            class="form-control"
            type="text"
            required=""
            placeholder="Last Name"
            formControlName="last_name"
            [ngClass]="{
              'is-invalid':
                (isFormSubmitted && individualForm.controls['last_name'].errors) ||
                (!individualForm.controls['last_name'].pristine &&
                  individualForm.controls['last_name'].invalid)
            }"
          />
          <div
            class="invalid-feedback"
            *ngIf="
              (isFormSubmitted && individualForm.controls.last_name.errors) ||
              (!individualForm.controls.last_name.pristine &&
                individualForm.controls.last_name.invalid)
            "
          >
            <div *ngIf="individualForm.controls.last_name.errors?.required">
              Last Name is required
            </div>
          </div>
        </div>
      </div>
        <!-- </div> -->
      <div class="form-group">
        <label>Email Address</label>
        <div class="input-group">
          <span class="input-group-text"><i class="icon-email"></i></span>
          <input
            class="form-control"
            type="email"
            required=""
            formControlName="email"
            placeholder="test@gmail.com"
            [ngClass]="{
              'is-invalid':
                (isFormSubmitted && individualForm.controls['email'].errors) ||
                (!individualForm.controls['email'].pristine &&
                  individualForm.controls['email'].invalid)
            }"
          />
          <div
            class="invalid-feedback"
            *ngIf="
              (isFormSubmitted && individualForm.controls['email'].errors) ||
              (!individualForm.controls['email'].pristine &&
                individualForm.controls['email'].invalid)
            "
          >
            <div *ngIf="individualForm.controls['email'].errors?.required">
              Email Address is required
            </div>
            <div *ngIf="individualForm.controls['email']?.errors?.pattern">
              Enter valid email
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Password <span class="required-asterisk">*</span></label>
        <div class="input-group">
          <span class="input-group-text"><i class="icon-lock"></i></span>
          <input
            class="form-control"
            type="password"
            name="login[password]"
            [type]="show ? 'text' : 'password'"
            required=""
            placeholder="*********"
            formControlName="password"
            [ngClass]="{
              'is-invalid':
                (isFormSubmitted && individualForm.controls.password.errors) ||
                (!individualForm.controls.password.pristine &&
                  individualForm.controls.password.invalid)
            }"
          />
          <div
            class="invalid-feedback"
            *ngIf="
              (isFormSubmitted && individualForm.controls.password.errors) ||
              (!individualForm.controls.password.pristine &&
                individualForm.controls.password.invalid)
            "
          >
            <div *ngIf="individualForm.controls.password.errors?.required">
              Password is required
            </div>
          </div>
          <div class="show-hide" (click)="showPassword()" *ngIf="!show">
            <span class="show"></span>
          </div>
          <div class="show-hide" (click)="showPassword()" *ngIf="show">
            <span class="Hide"></span>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label>DOB</label>
        <div class="input-group">
          <span class="input-group-text"><i class="icon-calendar"></i></span>
          <input
            class="form-control"
            type="text"
            required=""
            placeholder="DD/MM/YYYY"
            bsDatepicker
            [bsConfig]="{ isAnimated: true, dateInputFormat: 'DD/MM/YYYY' }"
            formControlName="dob"
            [ngClass]="{
              'is-invalid':
                (isFormSubmitted && individualForm.controls['dob'].errors) ||
                (!individualForm.controls['dob'].pristine &&
                  individualForm.controls['dob'].invalid)
            }"
          />
          <div
            class="invalid-feedback"
            *ngIf="
              (isFormSubmitted && individualForm.controls.dob.errors) ||
              (!individualForm.controls.dob.pristine &&
                individualForm.controls.dob.invalid)
            "
          >
            <div *ngIf="individualForm.controls.dob.errors?.required">
              Date of birth is required
            </div>
            <div *ngIf="individualForm.controls.dob.errors?.dateInvalid">
              Age must be more than 14
            </div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label>Mobile Number</label>
        <div class="input-group">
          <span class="input-group-text"><i class="icon-mobile"></i></span>
          <input
            class="form-control"
            type="text"
            required=""
            placeholder="98******01"
            formControlName="mobile_no"
            [ngClass]="{
              'is-invalid':
                (isFormSubmitted &&
                  individualForm.controls['mobile_no'].errors) ||
                (!individualForm.controls['mobile_no'].pristine &&
                  individualForm.controls['mobile_no'].invalid)
            }"
          />
          <div
            class="invalid-feedback"
            *ngIf="
              (isFormSubmitted && individualForm.controls.mobile_no.errors) ||
              (!individualForm.controls.mobile_no.pristine &&
                individualForm.controls.mobile_no.invalid)
            "
          >
            <div *ngIf="individualForm.controls.mobile_no.errors?.required">
              Mobile Number is required
            </div>
            <div *ngIf="individualForm.controls.mobile_no.errors?.pattern">
              Provide 10 digit contact number
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Country</label>
        <div class="input-group">
          <span class="input-group-text"><i class="icon-world"></i></span>
          <ng-select
            class="form-control form-ng-select"
            placeholder="Country"
            formControlName="country"
            [ngClass]="{
              'is-invalid':
                (isFormSubmitted &&
                  individualForm.controls['country'].errors) ||
                (!individualForm.controls['country'].pristine &&
                  individualForm.controls['country'].invalid)
            }"
          >
            <ng-option
              *ngFor="let country of countries"
              [value]="country.country_id"
              >{{ country?.name }}</ng-option
            >
          </ng-select>
          <div
            class="invalid-feedback"
            *ngIf="
              (isFormSubmitted && individualForm.controls.country.errors) ||
              (!individualForm.controls.country.pristine &&
                individualForm.controls.country.invalid)
            "
          >
            <div *ngIf="individualForm.controls.country.errors?.required">
              Country is required
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Gender</label>
        <div class="input-group">
          <span class="input-group-text"><i class="icon-user"></i></span>
          <ng-select
            class="form-control form-ng-select"
            placeholder="Gender"
            formControlName="gender"
            [ngClass]="{
              'is-invalid':
                (isFormSubmitted && individualForm.controls['gender'].errors) ||
                (!individualForm.controls['gender'].pristine &&
                  individualForm.controls['gender'].invalid)
            }"
          >
            <ng-option *ngFor="let gen of gender" [value]="gen.id">{{
              gen.name
            }}</ng-option>
          </ng-select>
          <div
            class="invalid-feedback"
            *ngIf="
              (isFormSubmitted && individualForm.controls.gender.errors) ||
              (!individualForm.controls.gender.pristine &&
                individualForm.controls.gender.invalid)
            "
          >
            <div *ngIf="individualForm.controls.gender.errors?.required">
              Gender is required
            </div>
          </div>
        </div>
      </div>


    </div>

   
  </div>
</form>
<div class="form-group">
  <button
    class="btn btn-primary btn-block"
    type="submit"
    (click)="sumbitHandler()"
  >
    Create Account
  </button>
</div>
