<div class="modal-header">
    <h5 class="modal-title">
        <!-- <a class="edit-qrCode" (click)="editQrCode()">Edit QR Code</a> -->
    </h5>
    <button
      type="button"
      class="close"
      data-dismiss="modal"
      (click)="activeModal.close('dismiss')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row-1">
        <div class="col-md-12 mb-3 text-center qr-code">
                <a href="https://sigtest-99700.web.app/{{profileData.public_profile_id}}" target="_blank"><img [src]="profileData.qr_code"></a>
                <p class="mt-2 mb-2">Scan or click to preview</p>
        </div>
        <div class="col-md-12 mb-3 text-center social-icons mt-4">
            <ul>
                <li>
                    <img src="../../../../../assets/images/new/icons/social/facebook.png">
                </li>
                <li>
                    <img src="../../../../../assets/images/new/icons/social/twitter.png">
                </li>
                <li>
                    <img src="../../../../../assets/images/new/icons/social/linkedin.png">
                </li>
                <li>
                    <img src="../../../../../assets/images/new/icons/social/whatsapp.png">
                </li>
                <li>
                    <img src="../../../../../assets/images/new/icons/social/email.png">
                </li>
            </ul>
        </div>
        <div class="col-md-12 mb-2 text-center copy-link ">
            <button class="btn btn-outline-primary" type="button" title="Copy Link" (click)="copyQrLink(profileData.public_profile_id)"> <i class="icofont icofont-ui-copy"></i> Copy Link</button>
        </div>
        <div class="col-md-12 mb-3 text-center copy-link mb-5" *ngIf="qrEditStats">
            <button class="btn btn-outline-primary" (click)="editQrCode()" title="Edit QR Code" type="button"> <i class="fa fa-edit"></i> Edit QR Code </button>
        </div>
    </div>
 </div>
