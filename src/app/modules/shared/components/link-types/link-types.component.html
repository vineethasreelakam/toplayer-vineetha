<div class="modal-header">
    <h5 class="modal-title">Select Connect Point</h5>
    <button
      type="button"
      class="close"
      data-dismiss="modal"
      (click)="activeModal.close('dismiss')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
        <div class="col-md-3 mb-3 text-center"  *ngFor="let linkType of linkTypes">
                <button class="btn btn-square btn-primary" type="button" (click)="selectLinkType(linkType)">
                  <i class="{{linkType?.icon}}"></i>  {{linkType?.label}}
                </button>
        </div>
    </div>
 </div>
