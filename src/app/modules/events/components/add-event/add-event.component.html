<div class="modal-header">
    <h5 class="modal-title">{{eventModalTitle}}</h5>
    <button
      type="button"
      class="close"
      data-dismiss="modal"
      (click)="activeModal.close('dismiss')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
        <form [formGroup]="addEventForm" (ngSubmit)="sumbitHandler()">
            <div class="mb-3">
                <label class="form-label">{{eventType}} Event </label>
                <input class="form-control" 
                placeholder="Enter {{eventType}} Event"
                formControlName="name"
                [ngClass]="{
                  'is-invalid':
                    (isFormSubmitted &&
                    addEventForm.controls.name.errors) ||
                    (!addEventForm.controls.name.pristine &&
                    addEventForm.controls.name.invalid)
                }"
                >
                <div
                    class="invalid-feedback"
                    *ngIf="
                      (isFormSubmitted &&
                      addEventForm.controls.name?.errors) ||
                      (!addEventForm.controls.name?.pristine &&
                      addEventForm.controls.name?.invalid)
                    "
                  >
                    <div
                      *ngIf="
                      addEventForm.controls.name.errors?.required
                      "
                    >
                      Event is required
                    </div>
                  </div>
              </div>
              <div class="form-footer text-right">
                <button [disabled]="disableBtn" class="btn btn-primary btn-block">Add</button>
              </div>
        </form>
    </div>
 </div>
